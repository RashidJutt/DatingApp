<form [formGroup]="registerForm" (ngSubmit)="register()">
  <h2 class="text-center text-primary">Sign Up</h2>
  <hr />
  <!-- radio buttons  -->
  <div class="form-group">
    <label class="control-label" style="margin-right: 10px;">I am a: </label>
    <label class="radio-inline"
      ><input
        type="radio"
        class="mr-3"
        value="male"
        formControlName="gender"
      />Male
    </label>
    <label class="radio-inline ml-3">
      <input
        type="radio"
        value="female"
        class="mr-3"
        formControlName="gender"
      />Female
    </label>
  </div>

  <div class="form-group">
    <input
      [ngClass]="{
        'is-invalid':
          registerForm.get('username').errors &&
          registerForm.get('username').touched
      }"
      type="text"
      class="form-control"
      formControlName="username"
      placeholder="username"
    />
    <div class="invalid-feedback">Username is required</div>
  </div>

  <div class="form-group">
    <input
      [ngClass]="{
        'is-invalid':
          registerForm.get('knownAs').touched &&
          registerForm.get('knownAs').errors
      }"
      type="text"
      class="form-control"
      placeholder="Known As"
      formControlName="knownAs"
    />
    <div
      class="invalid-feedback"
      *ngIf="registerForm.get('knownAs').hasError('required')"
    >
      Known as is required
    </div>
  </div>

  <!-- Date Of Birth -->
  <div class="form-group">
    <input
      [ngClass]="{
        'is-invalid':
          registerForm.get('dateOfBirth').errors &&
          registerForm.get('dateOfBirth').touched
      }"
      type="text"
      placeholder="Date Of Birth"
      class="form-control"
      formControlName="dateOfBirth"
      bsDatepicker
      [bsConfig]="bsConfig"
    />
    <div
      class="invalid-feedback"
      *ngIf="registerForm.get('dateOfBirth').hasError('required')"
    >
      Date of birth is required
    </div>
  </div>

  <!-- City -->
  <div class="form-group">
    <input
      [ngClass]="{
        'is-invalid':
          registerForm.get('city').errors && registerForm.get('city').touched
      }"
      type="text"
      placeholder="City"
      class="form-control"
      formControlName="city"
    />
    <div
      class="invalid-feedback"
      *ngIf="
        registerForm.get('city').errors && registerForm.get('city').touched
      "
    >
      City is Required
    </div>
  </div>

  <!-- country -->
  <div class="form-group">
    <input
      [ngClass]="{
        'is-invalid':
          registerForm.get('country').errors &&
          registerForm.get('country').touched
      }"
      type="text"
      placeholder="Country"
      class="form-control"
      formControlName="country"
    />
    <div
      class="invalid-feedback"
      *ngIf="
        registerForm.get('city').errors && registerForm.get('city').touched
      "
    >
      Country is required
    </div>
  </div>

  <div class="form-group">
    <input
      [ngClass]="{
        'is-invalid':
          registerForm.get('password').errors &&
          registerForm.get('password').touched
      }"
      type="password"
      class="form-control is-invalid"
      formControlName="password"
      placeholder="password"
    />
    <div
      class="invalid-feedback"
      *ngIf="registerForm.get('password').hasError('required')"
    >
      Password field is required
    </div>
    <div
      class="invalid-feedback"
      *ngIf="registerForm.get('password').hasError('minlength')"
    >
      Password must be at least 4 characters long
    </div>
    <div
      class="invalid-feedback"
      *ngIf="registerForm.get('password').hasError('maxlength')"
    >
      Password can not be greater then 8 characters
    </div>
  </div>

  <div class="form-group">
    <input
      [ngClass]="{
        'is-invalid':
          (registerForm.get('confirmPassword').errors &&
            registerForm.get('confirmPassword').touched) ||
          (registerForm.get('confirmPassword').touched &&
            registerForm.hasError('mismatch'))
      }"
      type="password"
      class="form-control"
      formControlName="confirmPassword"
      placeholder="Confirm Password"
    />
    <div
      class="invalid-feedback"
      *ngIf="registerForm.get('confirmPassword').hasError('required')"
    >
      Password is required
    </div>
    <div class="invalid-feedback" *ngIf="registerForm.hasError('mismatch')">
      Passwords does not match
    </div>
  </div>

  <div class="form-group text-center">
    <button class="btn btn-success" type="submit">Register</button>
    <button class="btn btn-default" type="button" (click)="cancel()">
      Cancel
    </button>
  </div>
</form>
